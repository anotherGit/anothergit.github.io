<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    
    <title>Another Jay - Match And Rogue</title>

    <style>
      body {
        background-color: black;
        margin: 0;
        font-family: "Inter UI", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      }
      div { margin: 0; padding: 0; }


      .header{
        position: absolute;
        background-color: black;
        padding: 20px;
        box-sizing: border-box;
        width: 100%;
      }

      .header > div{
        font-size: 1.5rem;
        font-weight: 900;
        color: rgb(127, 106, 102, 1.0);
      }

      .firstSection{
        background-color: #11171a;
        height: 100vh;
        width: 100%;

        display: flex;
        justify-content: center;
        align-items: center;
      }

      .firstSection > div {
        text-align: center;
      }

      .MARLogo{
        display: inline-block;
        width: 600px;
        height: 500px;
        background-image: url("images/MAR_title.png");
        background-repeat: no-repeat;
        background-size: contain;
        background-position: center;
      }

      @media (max-width: 640px) {
        .MARLogo{
          width: 500px;
          height: 400px;
          margin-bottom: 30px;
        }
      }

      @media (max-width: 540px) {
        .MARLogo{
          width: 400px;
          height: 300px;
          margin-bottom: 30px;
        }
      }

      @media (max-width: 440px) {
        .MARLogo{
          width: 350px;
          height: 250px;
          margin-bottom: 30px;
        }
      }

      .promoText{
        font-size: 1.5rem;
        font-weight: 700;
        color: rgb(127, 106, 102, 1.0);

        padding-left: 20px;
        padding-right: 20px;
      }

      .downloadLinks{
        margin-top: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        row-gap: 20px;
        column-gap: 40px;
      }

      .googlePlay{
        position: relative;
        height: 84px;
        width: 282px;
        background-repeat: no-repeat;
        background-size: contain;
        background-image: url("images/get-it-on-google-play.png");
        background-position: center;
      }

      .appStore{
        position: relative;
        height: 84px;
        width: 252px;
        background-repeat: no-repeat;
        background-size: contain;
        background-image: url("images/download-on-the-app-store.png");
        background-position: center;
      }

      .footer{
        background-color: black;
        color: white;

        display: flex;
        justify-content: center;
        align-items: center;
      }

      .footer > div{
        text-align: center;
        padding-top: 50px;
        padding-bottom: 70px;
      }

      .discord{
        position: relative;
        display: inline-block;
        
        height: 50px;
        width: 100px;
        background-repeat: no-repeat;
        background-size: contain;
        background-image: url("images/discordIcon.png");
        background-position: center;

        margin-bottom: 50px;
      }

      .bottomSection{
        display: flex;
        justify-content: center;
        align-items: top;
        flex-wrap: wrap;
        row-gap: 20px;
        column-gap: 100px;
      }

      .bottomSection > div{
        width: 300px;
      }

      .bottomSection > div > div {
        margin-bottom: 20px;
      }

      .bottomTitle{
        font-weight: 900;
      }

      .about{
        color: #949494;
      }

      .bottomSection a{
        color: #c6c6c6;
        text-decoration: none;
      }

      .bottomSection a:hover{
        cursor: pointer;
        text-decoration: underline;
        color: white;
      }

      .link {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 1;
      }

    </style>
  </head>

  <body>
    <div class="header">
      <div>ANOTHER JAY</div>
    </div>

    <div class="firstSection">
      <div>
        <div class="MARLogo"></div>
        <div class="promoText">Match-4 to survive real-time battles in pixelated, rogue-like adventures</div>
        <div class="downloadLinks">
          <div class="googlePlay">
            <a target="_blank" rel="noopener noreferrer" href="https://play.google.com/store/games"><span class="link"></span></a>
          </div>
          <div class="appStore">
            <a target="_blank" rel="noopener noreferrer" href="https://www.apple.com/fr/app-store/"><span class="link"></span></a>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div>
        
        <div class="discord">
          <a target="_blank" rel="noopener noreferrer" href="https://discord.gg/CQ58n84DqT"><span class="link"></span></a>
        </div>
        <div class="bottomSection">
          <div>
            <div class="bottomTitle">ABOUT ANOTHER JAY</div>
            <div class="about">I'm a solo game developer located in Toulouse, France</div>
          </div>
          <div>
            <div class="bottomTitle">CONTACT</div>
            <div><a href="mailto:anotherjaydev@gmail.com">anotherjaydev@gmail.com</a></div>
          </div>
          <div>
            <div class="bottomTitle">LEGAL</div>
            <div><a target="_blank" rel="noopener noreferrer" href="privacyPolicy/MatchAndRogue.html">Privacy</a></div>
            <div><a target="_blank" rel="noopener noreferrer" href="terms.html">Terms</a></div>
          </div>
        </div>
      </div>
    </div>

    <script type="module">
      
    </script>

  </body>

</html>
